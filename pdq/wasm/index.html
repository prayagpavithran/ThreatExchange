<html>
<head>
	<meta charset='UTF-8'>
	<title>NCII</title>
	<link rel="stylesheet" href="./styles/style.css">
	<script src="./scripts/pdq-photo-hasher.js"></script>
	<script type='module' src="./scripts/pdq.js"></script>
</head>

<body>

	<div class="body-container-wrapper">
		<div class="page-center">
			<h1>Upload Your files here</h1>

			<a class="upload" id="uploadFiles"><span>Select files</span></a>

			<form id="upload" enctype="multipart/form-data">
				<div id="drop">
					<input type="file" name="img" id="myfile" class="upload-hidden" accept=".jpeg,.jpg,.png,.gif,.psd,.tiff,.xcf,.tga,.miff,.ico,.dcm,.xpm,.pcx,.bmp,video/*" />
				</div>
			</form>

			<table id="result">
				<thead id="resHeader" style="display:none">
					<tr>
						<th style="width: 40%;">Uploaded File</th>
						<th style="width: 50%;">Hash</th>
						<th style="width: 10%;">File Size</th>
					</tr>
				</thead>
				<tbody id="resBody"></tbody>
			</table>
		</div>
	</div>

</body>

</html>
